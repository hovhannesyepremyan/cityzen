{% extends "base.html" %}

{% load static %}
{% block content %}

    {% include "layout/navbar.html" %}

    <section>
        <div class="auth">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
        </div>
    </section>

{% endblock %}
